services:
  - type: web
    name: banana-hub
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main_bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # Set in Render dashboard
      - key: OWNER_ID
        sync: false  # Set in Render dashboard
      - key: ADMIN_API_KEY
        sync: false  # Set in Render dashboard
      - key: BASE_URL
        fromService:
          type: web
          name: banana-hub
          property: url
      - key: WEBSITE_URL
        fromService:
          type: web
          name: banana-hub
          property: url
      - key: DEBUG
        value: "false"
      - key: PREFIX
        value: "!"
      - key: SMTP_HOST
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
